<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .profile-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-header h2 {
            margin: 0;
        }
        .profile-stats {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .profile-stats div {
            text-align: center;
        }
        .profile-posts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .profile-post {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .profile-post img {
            width: 100%;
            height: auto;
        }
        .btn-group {
            display: flex;
            align-items: center;
        }
        .btn-group .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<form th:action="@{/users/profilePage}" th:object="${newUser}" method="POST">
<div class="container">
    <div class="profile-header d-flex align-items-center justify-content-between">
        <div>
            <!-- Add post button -->
            <div class="btn-group">
                <a th:href="@{/posts/newPost/{userId}(userId=${currentUser.getId()})}" class="btn btn-primary">Add post</a>
                <a th:href="@{/posts/newPost/{userId}(userId=${currentUser.getId()})}" class="btn btn-primary">All posts</a>
                <a href="#" class="btn btn-primary">Lenta</a>
                <a href="#" class="btn btn-primary">Search user</a>
                <a th:href="@{/userInfos/newUserInfo/{userID}(userID=${currentUser.getId()})}" class="btn btn-primary">Edit profile</a>
            </div>
        </div>
        <div>
            <!-- User information -->
            <img th:src="${currentUser.getUserInfo().getImage()}" alt="Profile Picture">
            <h2><span th:text="${currentUser.getUserName()}"></span></h2>
            <p><strong>Full Name:</strong> <span th:text="${currentUser.getUserInfo().getFullName()}"></span></p>
            <p><strong>Biography:</strong> <span th:text="${currentUser.getUserInfo().getBiography()}"></span></p>
        </div>
    </div>

    <div class="profile-stats">
        <div>
            <strong>100</strong> posts
        </div>
        <div>
            <strong>100</strong> followers
        </div>
        <div>
            <strong>100</strong> following
        </div>
    </div>

        <thead>
        <tr>
            <th scope="col">Title</th>

        </tr>
        </thead>

</div>

</body>
</html>
